<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <link rel="stylesheet" href="./index.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script src="./src/SmoothWheelZoom.js"></script>
    <script src="./src/geolet.js"></script>
    <title>Marooners Map</title>

</head>
<body>
    
    <div id="map">
        
    </div>
    <script>
        var map = L.map('map', {
            center: [41.789578, -87.599662],
            zoom: 19,
            //minZoom: 3,
            scrollWheelZoom: false, // disable original zoom function
            smoothWheelZoom: true,  // enable smooth zoom 
            //smoothSensitivity: 0.5,   // zoom speed. default is 1
            //maxBounds: [[41.791387, -87.603780],[41.787801, -87.595491]],
            //bounceAtZoomLimits: false,
            //maxBoundsViscosity: 1
        })
        map.scrollWheelZoom = true;
        
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        
        L.imageOverlay("./src/resources/maroonersfull.png", [[41.791442, -87.603558],[41.787697, -87.594543]], {
            opacity: 1,
            //alt: altText,
            //interactive: true
        }).addTo(map);
        //defining custom marker
        var feet = L.icon({
            iconUrl: './src/resources/dissolve.gif',
            iconSize: [8, 16]
        });
        //Adding live location
        L.geolet({
            position: 'bottomright',
            marker: L.marker(null, {
                icon: feet
            })
            }).addTo(map);
        
    </script>
</body>
</html>
